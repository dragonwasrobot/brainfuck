<!DOCTYPE html>
<html>
  <head>
    <title>Brainfuck Interpreter</title>
    <link rel="stylesheet"
          type="text/css"
          href="resources/css/style.css"
          media="screen">
  </head>
  <body>
    <h1>Brainfuck Interpreter</h1>
    <div id="elm-area"></div>
    <script src="elm.js"></script>
    <script>
     var node = document.getElementById('elm-area');
     var app = Elm.Main.embed(node);

     var outputBuffer = '';

     var interpret = function() {
         var code = document.getElementById('codeInput').value;
         app.ports.evaluate.send(code);
     };
     window.interpret = interpret;

     var outputByte = function(byte) {
         var char = String.fromCharCode(byte);
         var outputArea = document.getElementById('codeOutput');
         var outputValue = outputArea.value + "" + char;
         outputArea.value = outputValue;
     };
     app.ports.outputByte.subscribe(outputByte);
    </script>

    <textarea rows="22" cols="60" id="codeInput">Print 'Hello world!'
+++++ +++++             initialize counter (cell #0) to 10
[                       use loop to set the next four cells to 70/100/30/10
    > +++++ ++              add  7 to cell #1
    > +++++ +++++           add 10 to cell #2
    > +++                   add  3 to cell #3
    > +                     add  1 to cell #4
    <<<< -                  decrement counter (cell #0)
]
> ++ .                  print 'H'
> + .                   print 'e'
+++++ ++ .              print 'l'
.                       print 'l'
+++ .                   print 'o'
> ++ .                  print ' '
<< +++++ +++++ +++++ .  print 'W'
> .                     print 'o'
+++ .                   print 'r'
----- - .               print 'l'
----- --- .             print 'd'
> + .                   print '!'
> .                     print '\n'</textarea>
    <button type="submit" onClick="interpret()">Evaluate</button>
    <textarea rows="20" cols="40" id="codeOutput"></textarea>

  </body>
</html>
